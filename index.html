<!DOCTYPE html>
<html >
  <head>
    <title>Random Quote Machine</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="scss/style.css">
  </head>

  <body>
    <div id="content" class="center column">

      <i id="quote-icon" class="fa fa-quote-right" aria-hidden="true"></i>

      <div id="quote">Great hearts steadily send forth the secret forces that incessantly draw great events.</div>

      <div id="author">Ralph Waldo Emerson</div>

      <hr/>

      <button type="button" id="new-quote-button" class="btn grow">New Quote</button>

      <a id="twitter-bird" class="grow" href="#" target="_blank">
        <i id="twitter-icon" class="fa fa-twitter" aria-hidden="true"></i>
      </a>

    </div>

    <div id="about-me">
      <a class="grow" target="_blank" rel="noopener noreferrer"
      href="https://github.com/iNaesu/random-quote-machine">
        <i class="fa fa-code-fork"></i>
      </a>
      <a class="grow" target="_blank" rel="noopener noreferrer"
      href="https://seanlaw.io">
        <i class="fa fa-user-circle"></i>
      </a>
    </div>

    <script src="https://use.fontawesome.com/225f9171b5.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src="js/index.js"></script>
  </body>
</html>
