<!DOCTYPE html>
<html >
  <head>
    <title>Random Quote Machine</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="scss/style.css">
  </head>

  <body>
    <div id="background" class="container-fluid">
      <div id="content" class="col-sm-6">
        <i class="fa fa-quote-right" aria-hidden="true"></i>
        
        <div id="quote">Great hearts steadily send forth the secret forces that incessantly draw great events.</div>

        <div id="author">Ralph Waldo Emerson</div>
         
        <hr/>
        
        <button type="button" id="new-quote-button" class="btn">
          New Quote
        </button>

        <a id="twitter-bird" href="#" target="_blank">
          <i id="twitter-bird" class="fa fa-twitter" aria-hidden="true"></i>
        </a>
      </div>
    </div>

    <script src="https://use.fontawesome.com/225f9171b5.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src="js/index.js"></script>
  </body>
</html>
